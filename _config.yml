# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Eli's Blog
subtitle: 如果人生是盤棋，那最大敵人是自己
description:
keywords: "前端 , Hexo"
author: Eli
language: zh_TW
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://a2825818.github.io/
root: /blog
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :langcategories
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: false
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-aria
search:
  path: search.xml
  field: all

sitemap:
    path: sitemap.xml

# Hexo generator feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:a2825818/a2825818.github.io.git
  branch: master

menu:
  home: /
  archives: archives/
  categories: categories/
  tags: tags/
  about: about

creative_commons: by-nc-nd

# highlight: atom-one-dark

avatar: images/avatar.png

logo: images/ARIA_logo.png

# Need quote to prevent `#` from comment.
android_chrome_color: "#26272b"

tags_color:
  - "#fc6423"
  - "#a3bb54"
  - "#47aaff"

animate: false


comment:
  enable: false
  hypercomments_id:
  disqus_shortname:

reward:
  enable: false
  comment: 坚持原创技术分享，您的鼓励将是我继续前进的动力！
  # wechatpay_qrcode: images/WeChatPay.png
  # alipay_qrcode: images/AliPay.png
  bitcoin_qrcode:
